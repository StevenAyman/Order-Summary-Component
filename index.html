<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Order summary card</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- Main Style File -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="background">
            <img src="images/pattern-background-desktop.svg" alt="" />
        </section>
        <main class="card">
            <img src="images/illustration-hero.svg" alt="Hero" />
            <div class="text">
                <h1>Order Summary</h1>
                <p class="desc">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="sub">
                    <img src="images/icon-music.svg" alt="Music" />
                    <div class="info">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a href="#" class="btn">Proceed to Payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </main>
    </body>
</html>
